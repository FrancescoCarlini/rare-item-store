<div class="card flex mt-3 mb-3">
  <div class="card-body">
    <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
      <div class="row mt-3">
        <h3 class="text-center">Login</h3>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-2">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="email"
              name="email"
              [required]="true"
              pSize="large"
              pattern="(^[a-zA-Z0-9_.]+[@]{1}[a-z0-9]+[\.][a-z]+$)"
              ngModel
            />
            <label for="email">Email</label>
          </p-floatlabel>
          <p
            class="is-danger text-center"
            *ngIf="
              formLogin.controls['email']?.hasError('required') &&
              formLogin.controls['email']?.touched
            "
          >
            Email obbligatoria
          </p>
          <p
            class="is-danger text-center"
            *ngIf="
              formLogin.controls['email']?.hasError('pattern') &&
              formLogin.controls['email']?.touched
            "
          >
            Si prega di inserire un formato email corretto
          </p>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-2">
          <p-floatlabel variant="on">
            <p-password
              id="password"
              name="password"
              [toggleMask]="true"
              [required]="true"
              ngModel
            />
            <label for="password">Password</label>
          </p-floatlabel>
          <p
            class="is-danger text-center"
            *ngIf="
              formLogin.controls['password']?.hasError('required') &&
              formLogin.controls['password']?.touched
            "
          >
            Password obbligatoria
          </p>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="text-center">
          <p-button
            type="submit"
            label="Login"
            variant="text"
            [rounded]="true"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <p class="text-center">
      Sei nuovo? <a routerLink="/registrazione">Registrati</a>
    </p>
  </div>
</div>
